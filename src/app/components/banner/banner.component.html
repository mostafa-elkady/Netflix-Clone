<iframe class="w-full h-full absolute"
[src]="videoUrl" frameborder="0"></iframe>
<div class="h-screen bg-white">
  <div class="pt-[20%] px-24 absolute h-full text-white bg-gradient-to-r from-black">
    <h1 class="font-bold text-6xl">{{bannerTitle}}</h1>
    <p class="inline-block py-6 tex-xl flex-wrap lg:w-1/4">
      {{bannerOverview}}
    </p>
    <div>
      <button class="py-2 px-4 text-black bg-white rounded-lg hover:bg-opacity-50 transition-[1s]">
        Play
      </button>
      <button class="py-2 px-4 mx-2 text-white bg-gray-500 hover:bg-opacity-50 rounded-lg transition-[1s]">
        More Info
      </button>
    </div>
  </div>
</div>
